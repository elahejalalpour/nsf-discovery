<!DOCTYPE html>
<html lang="en">
	<head>
		    <title>VNF Management System</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>

    <!-- Add all your javascript files here.  If we were doing this for real, we'd
    	use tools to automatically combine many of these files to reduce the network
    	overhead.  But we can't do everything... -->
    <script src="js/monitor.js"></script>
    <script src="js/model.js"></script>
    <script src="js/diagram.js"></script>
        <!-- <style src="css/electionViz.css"></style> -->
    <link rel="stylesheet" href="css/monitor.css"/>
    <link rel="stylesheet" href="css/circle.css"/>
	</head>
	<body>
		<ul id='Hosts'>
			<li>
				<h3>nfio-box-1</h3>
				<p class='IP'>IP: 192.168.1.1</p>
				<!-- HTML5 -->
			 <p style="width:100%" data-value="0.5">CPU</p>
				<progress max="100" value="5" class="html5">
					<div class="progress-bar">
						<span style="width: 80%">80%</span>
					</div>
				</progress>
		
				<!-- CSS3 -->
			 <p style="width:100%" data-value="75">RAM</p>
				<progress max="100" value="60" class="html5">
					<div class="progress-bar">
						<span style="width: 80%">80%</span>
					</div>
				</progress>
		
				<!-- jQuery -->
			 
			 <p>Status: Running</p>
		
			</li>
			<li>
				<h3>Backend</h3>
		
			 <!-- Python -->
			 <p style="width:75%" data-value="75">Python</p>
				<progress max="100" value="75" class="python">
					<div class="progress-bar">
						<span style="width: 75%">75%</span>
					</div>
				</progress>
		
				<!-- PHP -->
			 <p style="width:65%" data-value="65">PHP</p>
				<progress max="100" value="65" class="php">
					<div class="progress-bar">
						<span style="width: 65%">65%</span>
					</div>
				</progress>
		
				<!-- Node.js -->
			 <p style="width:35%" data-value="35">Node.js</p>
			 <progress max="100" value="35" class="node-js">
					<div class="progress-bar">
						<span style="width: 35%">35%</span>
					</div>
				</progress>		
		
			</li>
		</ul>
	</body>
</html>
