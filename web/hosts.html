    <script src="js/custom.js"></script>


    <!-- Gauge Chart -->
    <script>
      var echartGauge = echarts.init(document.getElementById('echart_guage'));
      echartGauge.setOption({
        tooltip: {
          formatter: "{a} <br/>{b} : {c}%"
        },
        series: [{
          name: 'hostname',
          type: 'gauge',
          axisLine: {
            show: true,
            lineStyle: {
              width: 15
            }
          },
          splitLine: {
            show: true,
            length: 15,
          },          
          detail: {formatter:'{value}%'},
          data: [{
            value: 85,
            name: 'CPU'
          }]
        }]
      });
      var echartGauge = echarts.init(document.getElementById('echart_guage_memory'));
      echartGauge.setOption({
        tooltip: {
          formatter: "{a} <br/>{b} : {c}%"
        },
        series: [{
          name: 'hostname',
          type: 'gauge',
          axisLine: {
            show: true,
            lineStyle: {
              width: 15
            }
          },
          splitLine: {
            show: true,
            length: 15,
          },          detail: {formatter:'{value}%'},
          data: [{
            value: 39,
            name: 'Memory'
          }]
        }]
      });
    </script>
