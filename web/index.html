    <!-- Doughnut Chart -->
    <script>
      $(document).ready(function(){
        var options = {
          legend: false,
          responsive: false
        };

        new Chart(document.getElementById("canvas-host"), {
          type: 'doughnut',
          tooltipFillColor: "rgba(51, 51, 51, 0.55)",
          data: {
            labels: [
              "Up",
              "Down",
            ],
            datasets: [{
              data: [95, 5],
              backgroundColor: [
                "#26B99A",
                "#E74C3C",
              ],
              hoverBackgroundColor: [
                "#36CAAB",
                "#E95E4F",
              ]
            }]
          },
          options: options
        });
        
        new Chart(document.getElementById("canvas-chain"), {
          type: 'doughnut',
          tooltipFillColor: "rgba(51, 51, 51, 0.55)",
          data: {
            labels: [
              "Up",
              "Paused",
              "Down",
            ],
            datasets: [{
              data: [50, 25, 25],
              backgroundColor: [
                "#26B99A",
                "#FF6347",
                "#FF0000",
              ],
              hoverBackgroundColor: [
                "#36CAAB",
                "#FF8C00",
                "#8B0000",
              ]
            }]
          },
          options: options
        });
          
        new Chart(document.getElementById("canvas-vnf"), {
          type: 'doughnut',
          tooltipFillColor: "rgba(51, 51, 51, 0.55)",
          data: {
            labels: [
              "Up",
              "Down",

            datasets: [{
              data: [100, 0],
              backgroundColor: [
                "#26B99A",
                "#E74C3C",
              ],
              hoverBackgroundColor: [
                "#36CAAB",
                "#E95E4F",
              ]
